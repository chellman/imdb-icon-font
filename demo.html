<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>IMDB Icon Demo</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<style>
		body {
			font-size: 16px;
		}
	
		/* adjust the color and size of the icon right in the CSS! */
		.imdb-link {
			color: #e22;
			font-size: 200%;
			
			transition: all 1s;
		}
		
		.imdb-link:hover {
			color: #292;
		}
	</style>
</head>
<body>

<p>
<a href="http://www.imdb.com/" class="imdb-link" title="IMDb"><i class="icon-imdb"></i></a>
</p>

</body>
</html>
